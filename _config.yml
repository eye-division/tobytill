# inter_post_navigation: false
permalink: pretty

# Image CDN
imagecdn:
  staging: "https://ed-tobiastill-dev.imgix.net" #http://just-skunk.cloudvent.net
  production: "http://ed-tobiastill.imgix.net"

# Collections Example
collections:
    gallery:
        output: true
        permalink: /gallery/:path/
        _hide_content: true

# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "gallery"
        values:
            layout: "gallery"


