<header class="navigation" role="banner">

  <div class="navigation--wrapper">
    <a href="{{ site.baseurl }}/" class="logo header--wrapper" title="Return home">

      <h1 class="header--title">{{ site.title }}</h1>

      {% if site.subtitle %}<div class="subtitle">{{ site.subtitle }}</div>{% endif %}

    </a>

    <a href="javascript:void(0)" class="navigation--menu-button" id="js--mobile-menu">
      <span class="menu-title">MENU</span> <svg class="icon icon-menu"><use xlink:href="#icon-reorder" /></svg>
    </a>

    <nav role="navigation">

      <ul id="js--navigation-menu" class="navigation--menu show">

        {% for link in site.data.nav %}

          <li class="nav--link{% if page.url == link.href %} active{% endif %}">
            <a href="{{ link.href | prepend: site.baseurl }}"  class="">{{ link.title }}</a>
          </li>

        {% endfor %}

        {% for social in site.social %}
          {% if social.url != null %}

          <li class="nav--link">
            <a href="{{ social.url }}" title="{{ social.desc }}" class="{{ social.class }}">
              <i class="fab {{ social.icon }} fa-2x"></i></svg>
            </a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>
    </nav>
  </div>
</header>
